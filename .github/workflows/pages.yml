name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-c-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y doxygen lcov

      - name: Build and test with coverage
        working-directory: implementations/c
        run: make coverage

      - name: Generate coverage HTML
        working-directory: implementations/c
        run: make coverage-html

      - name: Generate API docs
        working-directory: implementations/c
        run: make docs

      - name: Prepare C artifacts
        run: |
          mkdir -p _site/c
          cp -r implementations/c/build/docs/html _site/c/api
          cp -r implementations/c/build/coverage/html _site/c/coverage

      - name: Upload C docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: c-docs
          path: _site/c

  build-python-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: implementations/python
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        working-directory: implementations/python
        run: |
          mkdir -p build/docs
          pytest -v --fast --cov=pocketplus \
            --cov-report=html:build/docs/coverage \
            --html=build/docs/tests/report.html --self-contained-html

      - name: Generate API docs
        working-directory: implementations/python
        run: pdoc -d google pocketplus -o build/docs/api

      - name: Prepare Python artifacts
        run: |
          mkdir -p _site/python
          cp -r implementations/python/build/docs/api _site/python/api
          cp -r implementations/python/build/docs/coverage _site/python/coverage
          cp -r implementations/python/build/docs/tests _site/python/tests

      - name: Upload Python docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-docs
          path: _site/python

  deploy:
    needs: [build-c-docs, build-python-docs]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Download C docs
        uses: actions/download-artifact@v4
        with:
          name: c-docs
          path: _site/c

      - name: Download Python docs
        uses: actions/download-artifact@v4
        with:
          name: python-docs
          path: _site/python

      - name: Create landing page
        run: |
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>POCKET+ Documentation</title>
            <style>
              body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; max-width: 800px; margin: 0 auto; padding: 2rem; line-height: 1.6; }
              h1 { border-bottom: 2px solid #333; padding-bottom: 0.5rem; }
              h2 { color: #555; margin-top: 2rem; }
              .impl { background: #f5f5f5; padding: 1rem; border-radius: 8px; margin: 1rem 0; }
              .impl h3 { margin-top: 0; }
              a { color: #0066cc; }
              ul { padding-left: 1.5rem; }
              .badge { display: inline-block; margin-right: 0.5rem; }
            </style>
          </head>
          <body>
            <h1>POCKET+ Documentation</h1>
            <p>CCSDS 124.0-B-1 lossless compression algorithm implementations.</p>

            <h2>Implementations</h2>

            <div class="impl">
              <h3>C Implementation</h3>
              <ul>
                <li><a href="c/api/">API Documentation</a> (Doxygen)</li>
                <li><a href="c/coverage/">Coverage Report</a> (lcov)</li>
              </ul>
            </div>

            <div class="impl">
              <h3>Python Implementation</h3>
              <ul>
                <li><a href="python/api/">API Documentation</a> (pdoc)</li>
                <li><a href="python/coverage/">Coverage Report</a> (pytest-cov)</li>
                <li><a href="python/tests/report.html">Test Report</a> (pytest-html)</li>
              </ul>
            </div>

            <h2>Resources</h2>
            <ul>
              <li><a href="https://github.com/tanagraspace/pocket-plus">GitHub Repository</a></li>
              <li><a href="https://ccsds.org/Pubs/124x0b1.pdf">CCSDS 124.0-B-1 Specification</a></li>
            </ul>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
